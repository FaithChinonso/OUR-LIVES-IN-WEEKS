<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Our Lives in Weeks</title>
</head>
<body>

    <div class="container">

        <h1>Our Lives in Weeks</h1>
        <p>Assuming that we are lucky enough to live for 90years</p>
        <div id="displayResult">
            <div id="answer">
                <p>You have</p>
                <h2 id="result">0</h2>
                <p>weeks left......</p>
            </div>
            <div id="alert1">
                <p>Please enter your age below...</p>
            </div>
            <div id="alert2">
                <p>Please enter a number......</p>
            </div>
        </div>
        <div class="buttons">
            <input name="" id="textBox" placeholder="Enter your age....">
            <button id="calcBtn">Calculate</button>
            <button id="resetBtn">Reset</button>
            <a href="index.htm" id="refresh">Refresh</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
